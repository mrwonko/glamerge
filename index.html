<!DOCTYPE html>
<html lang="en">

<head>
    <title>GLA Splice</title>
    <style type="text/css">
        .warning {
            color: orange;
        }

        .filegroup {
            border-width: 1px;
            border-style: solid;
        }
    </style>
</head>

<body>
    <!-- TODO generalize using Web Components -->
    <div class="filegroup">
        Target GLA to modify:<br />
        .gla:
        <input type="file" title="target gla" id="targetGLAFilePickerButton" onchange="fileChanged()" />
        <span id="targetGLAFileWarning" class="warning"></span>
        <br />

        animation.cfg:
        <input type="file" title="target animation.cfg" id="targetAnimationFilePickerButton" onchange="fileChanged()" />
        <span id="targetAnimationFileWarning" class="warning"></span>
        <br />

        animevents.cfg (optional):
        <input type="file" title="target animevents.cfg" id="targetEventsFilePickerButton" onchange="fileChanged()" />
        <span id="targetEventsFileWarning" class="warning"></span>
    </div>

    <br />

    <div class="filegroup">
        Source GLA to copy animations from:<br />
        .gla:
        <input type="file" title="source gla" id="sourceGLAFilePickerButton" onchange="fileChanged()" />
        <span id="sourceGLAFileWarning" class="warning"></span>
        <br />

        animation.cfg:
        <input type="file" title="source animation.cfg" id="sourceAnimationFilePickerButton" onchange="fileChanged()" />
        <span id="sourceAnimationFileWarning" class="warning"></span>
        <br />

        animevents.cfg (optional):
        <input type="file" title="source animevents.cfg" id="sourceEventsFilePickerButton" onchange="fileChanged()" />
        <span id="sourceEventsFileWarning" class="warning"></span>
    </div>

    <br />

    <button id="loadButton" type="button" disabled onclick="load()">Load</button>

    <script src="index.js"></script>
</body>

</html>
